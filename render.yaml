services:
  - type: web
    name: audio-filter-app
    env: python
    buildCommand: "apt-get update && apt-get install -y ffmpeg libsndfile1 && pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
